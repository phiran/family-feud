<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#073c6b" />
      <stop offset="100%" stop-color="#01263e" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd966" />
      <stop offset="100%" stop-color="#f0a500" />
    </linearGradient>
    <linearGradient id="panelGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd34d" />
      <stop offset="100%" stop-color="#ffbf00" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.45" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)" rx="20" />

  <!-- Outer frame -->
  <rect x="40" y="40" width="1120" height="720" rx="16" fill="#071b2b" stroke="#0b3a5a"
    stroke-width="6" filter="url(#shadow)" />

  <!-- Title oval -->
  <ellipse cx="600" cy="120" rx="380" ry="88" fill="#0c4b77" stroke="#ffe082" stroke-width="10" />
  <ellipse cx="600" cy="120" rx="300" ry="60" fill="#133f63" opacity="0.3" />
  <text x="600" y="140" font-family="Verdana, Arial, sans-serif" font-size="56" font-weight="700"
    fill="#ffd966" text-anchor="middle" style="letter-spacing:3px">FAST MONEY</text>

  <!-- Board area (panels) -->
  <!-- Left column of panels with numbers -->
  <g id="left-col" transform="translate(120,200)">
    <!-- rows -->
    <g class="row" transform="translate(0,0)">
      <circle cx="60" cy="40" r="32" fill="#0c4b77" stroke="#ffffff" stroke-width="4" />
      <text x="60" y="47" font-family="Verdana" font-size="28" fill="#ffffff" text-anchor="middle">1</text>
      <rect x="120" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,96)">
      <circle cx="60" cy="40" r="32" fill="#0c4b77" stroke="#ffffff" stroke-width="4" />
      <text x="60" y="47" font-family="Verdana" font-size="28" fill="#ffffff" text-anchor="middle">2</text>
      <rect x="120" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,192)">
      <circle cx="60" cy="40" r="32" fill="#0c4b77" stroke="#ffffff" stroke-width="4" />
      <text x="60" y="47" font-family="Verdana" font-size="28" fill="#ffffff" text-anchor="middle">3</text>
      <rect x="120" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,288)">
      <circle cx="60" cy="40" r="32" fill="#0c4b77" stroke="#ffffff" stroke-width="4" />
      <text x="60" y="47" font-family="Verdana" font-size="28" fill="#ffffff" text-anchor="middle">4</text>
      <rect x="120" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,384)">
      <circle cx="60" cy="40" r="32" fill="#0c4b77" stroke="#ffffff" stroke-width="4" />
      <text x="60" y="47" font-family="Verdana" font-size="28" fill="#ffffff" text-anchor="middle">5</text>
      <rect x="120" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
  </g>

  <!-- Right column: mirrored panels (empty text placeholders) -->
  <g id="right-col" transform="translate(640,200)">
    <g class="row" transform="translate(0,0)">
      <rect x="0" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,96)">
      <rect x="0" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,192)">
      <rect x="0" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,288)">
      <rect x="0" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
    <g class="row" transform="translate(0,384)">
      <rect x="0" y="8" width="420" height="64" rx="8" fill="url(#panelGrad)" stroke="#3b4a6b"
        stroke-width="4" />
    </g>
  </g>

  <!-- Optional center overlay for fast money label -->
  <rect x="320" y="640" width="560" height="88" rx="14" fill="#0c4b77" opacity="0.85" />
  <text x="600" y="696" font-family="Verdana, Arial, sans-serif" font-size="36" font-weight="700"
    fill="#ffd966" text-anchor="middle">FAST MONEY ROUND</text>

</svg>