<?xml version="1.0" encoding="UTF-8"?>
<!-- Vectorized game board background with named slots for JS alignment -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" width="1100" height="700" role="img"
  aria-label="Game board background">
  <defs>
    <linearGradient id="goldGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd54f" />
      <stop offset="100%" stop-color="#ffb300" />
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.6" />
    </filter>
  </defs>

  <!-- Background panel -->
  <rect x="0" y="0" width="1100" height="700" fill="#0b3b5a" />

  <!-- Outer frame -->
  <rect x="20" y="18" width="1060" height="664" rx="18" ry="18" fill="#012237" stroke="#ffd54f"
    stroke-width="6" filter="url(#innerShadow)" />

  <!-- Header / show name (optional) -->
  <g id="header">
    <rect x="70" y="34" width="960" height="90" rx="10" fill="#000" opacity="0.6" />
    <text x="550" y="92" text-anchor="middle" font-family="Montserrat, Arial" font-weight="700"
      font-size="44" fill="#ffd54f">FAMILY FEUD</text>
  </g>

  <!-- Question area (top center) -->
  <g id="question-area">
    <rect id="question-box" x="340" y="140" width="420" height="92" rx="12" ry="12" fill="#000"
      stroke="#111" stroke-width="3" />
    <text id="question-text" x="550" y="198" text-anchor="middle" font-family="Montserrat, Arial"
      font-weight="700" font-size="28" fill="#fff">Question</text>
  </g>

  <!-- Answer slots: two columns, three rows. Each has an id for JS to reference and a slot number
  as text. -->
  <g id="answers-area">
    <!-- Column 1 -->
    <g id="col1">
      <rect id="slot-1" x="120" y="260" width="420" height="84" rx="10" ry="10" fill="#071428"
        stroke="#add8e6" stroke-width="4" />
      <text x="150" y="313" font-family="Montserrat, Arial" font-weight="700" font-size="24"
        fill="#fff">1</text>

      <rect id="slot-3" x="120" y="364" width="420" height="84" rx="10" ry="10" fill="#071428"
        stroke="#add8e6" stroke-width="4" />
      <text x="150" y="417" font-family="Montserrat, Arial" font-weight="700" font-size="24"
        fill="#fff">3</text>

      <rect id="slot-5" x="120" y="468" width="420" height="84" rx="10" ry="10" fill="#071428"
        stroke="#add8e6" stroke-width="4" />
      <text x="150" y="521" font-family="Montserrat, Arial" font-weight="700" font-size="24"
        fill="#fff">5</text>
    </g>

    <!-- Column 2 -->
    <g id="col2">
      <rect id="slot-2" x="560" y="260" width="420" height="84" rx="10" ry="10" fill="#071428"
        stroke="#add8e6" stroke-width="4" />
      <text x="590" y="313" font-family="Montserrat, Arial" font-weight="700" font-size="24"
        fill="#fff">2</text>

      <rect id="slot-4" x="560" y="364" width="420" height="84" rx="10" ry="10" fill="#071428"
        stroke="#add8e6" stroke-width="4" />
      <text x="590" y="417" font-family="Montserrat, Arial" font-weight="700" font-size="24"
        fill="#fff">4</text>

      <rect id="slot-6" x="560" y="468" width="420" height="84" rx="10" ry="10" fill="#071428"
        stroke="#add8e6" stroke-width="4" />
      <text x="590" y="521" font-family="Montserrat, Arial" font-weight="700" font-size="24"
        fill="#fff">6</text>
    </g>
  </g>

  <!-- Footer / scores area (visual only) -->
  <g id="footer">
    <rect x="200" y="572" width="700" height="90" rx="12" ry="12" fill="#000" opacity="0.55" />
  </g>
</svg>