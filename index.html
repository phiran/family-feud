<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Car Feud</title>
    <link rel="stylesheet" href="style.css">
    <!-- Improved font for the board display -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="start-page" id="start-page">
        <div class="title-container">
            <img id="splash-image" src="assets/family-feud-start-01.webp" alt="Family Feud Start"
                style="max-width:80vw; display:block; margin:0 auto;" />
        </div>
        <button id="start-game-btn">Start Game</button>
        <!-- Loading overlay shown while questions.json is fetched -->
        <div id="loading-overlay" class="loading-overlay hidden" aria-hidden="true">
            <div class="loader" role="status" aria-label="Loading"></div>
            <div class="loading-text">Loadingâ€¦</div>
        </div>
    </div>
    <div class="game-board-container" id="game-board-container" style="display: none;">
        <!-- Inline SVG board (embedded so JS can reference #slot-1..#slot-6 directly) -->
        <!-- BEGIN EMBEDDED SVG -->
        <svg id="board-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" width="1100" height="700"
            role="img" aria-label="Game board background" preserveAspectRatio="xMidYMid meet"
            style="position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;">
            <defs>
                <linearGradient id="goldGrad" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="#ffd54f" />
                    <stop offset="100%" stop-color="#ffb300" />
                </linearGradient>
                <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.6" />
                </filter>
            </defs>
            <rect x="0" y="0" width="1100" height="700" fill="#0b3b5a" />
            <rect x="20" y="18" width="1060" height="664" rx="18" ry="18" fill="#012237" stroke="#ffd54f"
                stroke-width="6" filter="url(#innerShadow)" />
            <g id="header">
                <rect x="70" y="34" width="960" height="90" rx="10" fill="#000" opacity="0.6" /><text x="550" y="92"
                    text-anchor="middle" font-family="Montserrat, Arial" font-weight="700" font-size="44"
                    fill="#ffd54f">FAMILY FEUD</text>
            </g>
            <g id="question-area">
                <rect id="question-box" x="340" y="140" width="420" height="92" rx="12" ry="12" fill="#000"
                    stroke="#111" stroke-width="3" /><text id="question-text" x="550" y="198" text-anchor="middle"
                    font-family="Montserrat, Arial" font-weight="700" font-size="28" fill="#fff">Question</text>
            </g>
            <g id="answers-area">
                <g id="col1">
                    <rect id="slot-1" x="120" y="260" width="420" height="84" rx="10" ry="10" fill="#071428"
                        stroke="#add8e6" stroke-width="4" />
                    <text x="150" y="313" font-family="Montserrat, Arial" font-weight="700" font-size="24"
                        fill="#fff">1</text>
                    <rect id="slot-3" x="120" y="364" width="420" height="84" rx="10" ry="10" fill="#071428"
                        stroke="#add8e6" stroke-width="4" />
                    <text x="150" y="417" font-family="Montserrat, Arial" font-weight="700" font-size="24"
                        fill="#fff">3</text>
                    <rect id="slot-5" x="120" y="468" width="420" height="84" rx="10" ry="10" fill="#071428"
                        stroke="#add8e6" stroke-width="4" />
                    <text x="150" y="521" font-family="Montserrat, Arial" font-weight="700" font-size="24"
                        fill="#fff">5</text>
                </g>
                <g id="col2">
                    <rect id="slot-2" x="560" y="260" width="420" height="84" rx="10" ry="10" fill="#071428"
                        stroke="#add8e6" stroke-width="4" />
                    <text x="590" y="313" font-family="Montserrat, Arial" font-weight="700" font-size="24"
                        fill="#fff">2</text>
                    <rect id="slot-4" x="560" y="364" width="420" height="84" rx="10" ry="10" fill="#071428"
                        stroke="#add8e6" stroke-width="4" />
                    <text x="590" y="417" font-family="Montserrat, Arial" font-weight="700" font-size="24"
                        fill="#fff">4</text>
                    <rect id="slot-6" x="560" y="468" width="420" height="84" rx="10" ry="10" fill="#071428"
                        stroke="#add8e6" stroke-width="4" />
                    <text x="590" y="521" font-family="Montserrat, Arial" font-weight="700" font-size="24"
                        fill="#fff">6</text>
                </g>
            </g>
            <g id="footer">
                <rect x="200" y="572" width="700" height="90" rx="12" ry="12" fill="#000" opacity="0.55" />
            </g>
        </svg>
        <!-- END EMBEDDED SVG -->

        <div class="game-board">
            <h1 id="question"></h1>
            <div id="answers"></div>
            <div class="scores">
                <div class="team">
                    <h2>Team 1</h2>
                    <div class="score" id="team1-score">0</div>
                </div>
                <div class="strikes">
                    <img src="assets/red-x.svg" class="strike hidden" alt="strike">
                    <img src="assets/red-x.svg" class="strike hidden" alt="strike">
                    <img src="assets/red-x.svg" class="strike hidden" alt="strike">
                </div>
                <div class="team">
                    <h2>Team 2</h2>
                    <div class="score" id="team2-score">0</div>
                </div>
            </div>
            <button id="next-round">Next Round</button>
        </div>
    </div>

    <div class="fast-money-board" style="display: none;">
        <div class="fast-money-container">
            <img src="assets/fast-money-board.svg" alt="Fast Money Board"
                style="max-width:90vw; height:auto; display:block; margin: 20px auto;" />
        </div>
    </div>
    <button id="start-fast-money" style="display: none;">Start Fast Money</button>

    <script src="script.js"></script>
</body>

</html>
